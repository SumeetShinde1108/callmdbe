{% extends 'base/base.html' %}

{% block title %}Reset Password - CallFairy{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-4xl font-extrabold gradient-text">
                CallFairy
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Reset your password
            </p>
        </div>
        
        <div class="bg-white py-8 px-6 shadow-xl rounded-lg card-shadow">
            <div class="mb-6">
                <p class="text-sm text-gray-600">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>

            <form class="space-y-6" method="POST" action="{% url 'password_reset_request' %}">
                {% csrf_token %}
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email address
                    </label>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:z-10 sm:text-sm"
                           placeholder="Enter your email">
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            ðŸ“§
                        </span>
                        Send Reset Link
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Remember your password?
                        <a href="{% url 'login' %}" class="font-medium text-purple-600 hover:text-purple-500">
                            Sign in
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
