version: '3.8'

services:
  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 callfairy.core.asgi:application
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A callfairy.core worker -l info
    depends_on:
      - redis
      - db
    env_file:
      - .env
    volumes:
      - .:/app

volumes:
  postgres_data:
  static_volume:
  media_volume:
